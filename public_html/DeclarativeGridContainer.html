<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
    <head>
        <title>Grid Container Example 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified jQuery - required by Bootstrap CSS & KENDO UI -->
        <script src="./js/jquery-2.1.3.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
        <script src="./js/kendo.all.min.js"></script>
        <!-- Latest compiled JavaScript for Bootstrap -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
        <!-- Local scripts -->
        <script src="./js/DeclarativeGridContainer.js"></script>
        <script src="./js/DeclarativeGridContainerControllers.js"></script>
        <script src="./js/DeclarativeGridContainerServices.js"></script>
        <script src="./js/utilities.tsiotsias.uk.js"></script>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Latest compiled and minified KENDO UI CSS -->
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" />
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.default.min.css" />
        <!-- Local CSS -->
        <link rel="stylesheet" href="./css/DeclarativeGridContainer.css"/>
    </head>
    <body ng-app="declarativeGridContainer.tsiotsias.uk" style="background-color: transparent;">
        <!-- Wrap all page content here -->
        <div id="wrap" style="background-color: transparent;">
            <!-- Begin page content -->
            <div id="grid-container" style="background-color: transparent;">
                <!-- All grid content goes here! -->
                <div id="grid" ng-controller="DeclarativeGridController" data-descriptor="./ProductsGridDescriptor.json"></div>
            </div>
            <!-- Put in a hidden loading page -->
            <div id="loading" hidden>
                <img class="centered" src="./img/LoaderIndicatorBig.gif" alt="Loading ....">
            </div>          
        </div>
    </body>
</html>
